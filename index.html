<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page">
        <section class="answer-display">
            <p class="answer"></p>
        </section>

        <section class="grey-operands">
            <section class="first-row">
                <button class="clear">C</button>
                <button class="back"><-</button>
            </section>
            
            <section class="second-row">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
            </section>

            <section class="third-row">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
            </section>

            <section class="fourth-row">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
            </section>

            <section class="fifth-row">
                <button class="zero">0</button>
            </section>
        </section>

        <section class="operations">
            <section class="division">
                <button class="divide">รท</button>
            </section>

            <section class="multiplication">
                <button class="multiply">ร</button>
            </section>

            <section class="subtraction">
                <button class="subtract">-</button>
            </section>

            <section class="addition">
                <button class="add">+</button>
            </section>

            <section class="equality">
                <button class="equal"> = </button>
            </section>
        </section>
    </div>
</body>
</html>
